<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id ="container" class="">
        <div id="display-bar" class="">
            <div id="display-barChild">
                <span id="display-equation" class=""></span><br>
                <span id="display-result" class=""></span>
            </div>
        </div> 
        <div id="grid" class="border">
            <button id="allClearbtn" class="border">AC</button>
            <button id="clearBtn" class="border">C</button>
            <button id="moduloBtn" class="border operator" value="%">%</button>
            <button id="divideBtn" class="border operator" value="รท">รท</button>
            <button id="7" class="border number" value="7">7</button>
            <button id="8" class="border number" value="8">8</button>
            <button id="9" class="border number" value="9">9</button>
            <button id="addBtn" class="border operator" value="+">+</button>
            <button id="4" class="border number" value="4">4</button>
            <button id="5" class="border number" value="5">5</button>
            <button id="6" class="border number" value="6">6</button>
            <button id="subtractBtn" class="border operator" value="-">-</button>
            <button id="1" class="border number" value="1">1</button>
            <button id="2" class="border number" value="2">2</button>
            <button id="3" class="border number" value="3">3</button>
            <button id="multiplyBtn" class="border operator" value="x">x</button>        
            <button id="0" class="border number" value="0">0</button>
            <button id="decimalBtn" class="border decimal" value=".">.</button>
            <button id="equalsBtn" class="border" value="=">=</button>
        </div>
    </div> 
	<script src="main.js"></script>
  </body>
</html>
